<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dynamischer Algebra-Solver</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Dynamischer Algebra-Solver</h1>
        <button id="generate-task" class="btn btn-primary">Aufgabe generieren</button>
        <div id="task-section" style="display: none;" class="mt-3">
            <h3>Generierte Aufgabe:</h3>
            <p id="task"></p>
            <h4>Theoretisches Wissen:</h4>
            <p id="knowledge"></p>
            <button id="solve-task" class="btn btn-success mt-2">Lösen</button>
            <h4 class="mt-3">Lösungen:</h4>
            <ul id="solutions"></ul>
        </div>
        <div class="mt-5">
            <h3>Live Heatmap:</h3>
            <img id="heatmap" src="/static/heatmap.png" alt="Heatmap" style="max-width: 100%; height: auto;">
        </div>
    </div>

    <script>
        let currentTask = null;

        function renderMath() {
            MathJax.typesetPromise();
        }

        $('#generate-task').click(function() {
            $.ajax({
                url: '/generate',
                type: 'POST',
                success: function(response) {
                    currentTask = response;
                    $('#task').html('$$' + response.equation + '$$');
                    $('#knowledge').text(response.topic ? response.topic : 'Kein Wissen verfügbar.');
                    $('#task-section').show();
                    $('#solutions').empty();
                    renderMath();
                },
                error: function(xhr) {
                    alert('Fehler beim Generieren der Aufgabe: ' + xhr.responseJSON.error);
                }
            });
        });

        $('#solve-task').click(function() {
            if (!currentTask) {
                alert('Bitte zuerst eine Aufgabe generieren.');
                return;
            }

            $.ajax({
                url: '/solve',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(currentTask),
                success: function(response) {
                    $('#solutions').empty();
                    response.solutions.forEach(function(solution) {
                        $('#solutions').append('<li>$$' + solution + '$$</li>');
                    });
                    renderMath();
                },
                error: function(xhr) {
                    alert('Fehler beim Lösen der Aufgabe.');
                }
            });
        });
    </script>
</body>
</html>
